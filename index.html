<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="container text-center">
                <h1>Video Game Trivia</h1>
                <div id="noLongerNeeded">
                    <p>The goal is to answer as many video game trivia questions correctly within the set amount of time.</p>
                    <button class="btn btn-success" id="newGameButton">Start Game</button>
                </div>
            </div>

            <div id="mainContent" class="container text-center">
                <div id=timer>You have
                    <span id="countdown">20</span> seconds!</div>
                <div id="quizArea">
                    <div id="questionArea"></div>
                    <div id="answerArea"></div>

                </div>

                <div id=results>
                    <h2>Game Over! Here's how you did:</h2>
                    <p>
                        Correct:
                        <span id=correct>0</span>
                    </p>
                    <p>
                        Incorrect:
                        <span id=incorrect>0</span>
                    </p>
                    <p>
                        Unanswered:
                        <span id=unanswered>0</span>
                    </p>
                    <button class="btn btn-success" id="reset">Play Again?</button>
                </div>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
